<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text Color Range</title>
    <script src="/Text Color Range/script.js"></script>
</head>

<body>
    <form oninput="ChangeColor()">
        <label for="red">Red</label>
        <input type="range" id="red" name="red" min="0" max="255" />

        <label for="green">Green</label>
        <input type="range" id="green" name="green" min="0" max="255" />

        <label for="blue">Blue</label>
        <input type="range" id="blue" name="blue" min="0" max="255" />
    </form>
    <p>My name is hadeer</p>
</body>

</html>
