<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>

<body>
    <svg width="200" height="200">
        <polygon points="0,0 0,200 200,200" fill="lightblue" />
        <text x="10" y="100" stroke="red">a</text>
        <text x="80" y="190" stroke="red">b</text>
        <text x="130" y="100" stroke="red">c</text>
    </svg>

    <br><br>
    <math>
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
            <msup>
                <mrow>
                    <mi>a</mi>
                </mrow>
                <mrow>
                    <mn>2</mn>
                </mrow>
            </msup>
            <mo>+</mo>
            <msup>
                <mrow>
                    <mi>b</mi>
                </mrow>
                <mrow>
                    <mn>2</mn>
                </mrow>
            </msup>
        </msqrt>
    </math>
</body>

</html>
